<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <form>
            <div>
              <label for="inputText">Text</label>
              <div>
                <input type="text">
              </div>
            </div>
            <div>
              <label for="inputEmail">Email</label>
              <div>
                <input type="email">
              </div>
            </div>
            <div>
              <label for="inputPassword">Password</label>
              <div>
                <input type="password">
              </div>
            </div>
            <div>
              <label for="inputNumber">Number</label>
              <div>
                <input type="number">
              </div>
            </div>
            <div>
              <label for="inputNumber">File Upload</label>
              <div>
                <input type="file" id="formFile">
              </div>
            </div>

            <div>
                <label for="inputNumber">Multi File Upload</label>
                <div>
                  <input type="file" id="formFile" multiple>
                </div>
              </div>

              <div>
                <label for="inputNumber">video File Upload</label>
                <div>
                  <input type="file" id="formFile" accept="video/*">
                </div>
              </div>

              <div>
                <label for="inputNumber">Multi images File Upload</label>
                <div>
                  <input type="file" id="formFile" accept="image/png, image/jpeg" multiple>
                </div>
              </div>


            <div>
              <label for="inputDate">Date</label>
              <div>
                <input type="date">
              </div>
            </div>
            <div>
              <label for="inputTime">Time</label>
              <div>
                <input type="time">
              </div>
            </div>

            <div>
              <label for="inputColor">Color Picker</label>
              <div>
                <input type="color" id="exampleColorInput" value="#4154f1" title="Choose your color">
              </div>
            </div>
            <div>
              <label for="inputPassword">Textarea</label>
              <div>
                <textarea style="height: 100px"></textarea>
              </div>
            </div>
            <fieldset>
              <legend>Radios</legend>
              <div>
                <div>
                  <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label for="gridRadios1">
                    First radio
                  </label>
                </div>
                <div>
                  <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label for="gridRadios2">
                    Second radio
                  </label>
                </div>
                <div>
                  <input type="radio" name="gridRadios" id="gridRadios" value="option" disabled>
                  <label for="gridRadios3">
                    Third disabled radio
                  </label>
                </div>
              </div>
            </fieldset>
            <div>
              <legend>Checkboxes</legend>
              <div>

                <div>
                  <input type="checkbox" id="gridCheck1">
                  <label for="gridCheck1">
                    Example checkbox
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="gridCheck2" checked>
                  <label for="gridCheck2">
                    Example checkbox 2
                  </label>
                </div>

              </div>
            </div>

            <div>
              <label>Disabled</label>
              <div>
                <input type="text" value="Read only / Disabled" disabled>
              </div>
            </div>

            <div>
              <label>Select</label>
              <div>
                <select name="choose">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>

            <div>
              <label>Multi Select</label>
              <div>
                <select name="choose2" multiple>
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div>
                <label>Switches</label>
                <div>
                  <div>
                    <input type="checkbox" id="flexSwitchCheckDefault">
                    <label for="flexSwitchCheckDefault">Default switch checkbox input</label>
                  </div>
                  <div>
                    <input type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                  </div>
                  <div>
                    <input type="checkbox" id="flexSwitchCheckDisabled" disabled>
                    <label for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
                  </div>
                  <div>
                    <input type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                    <label for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
                  </div>
                </div>
              </div>

              <div>
                <label>Ranges</label>
                <div>
                  <div>
                    <label for="customRange1">Example range</label>
                    <input type="range" id="customRange1">
                  </div>
                  <div>
                    <label for="disabledRange">Disabled range</label>
                    <input type="range" id="disabledRange" disabled>
                  </div>
                  <div>
                    <label for="customRange2">Min and max with steps</label>
                    <input type="range" min="0" max="5" step="0.5" id="customRange2">
                  </div>
                </div>
              </div>

              
              <div>
                <label>Input groups</label>
                <div>
                  <div>
                    <span id="basic-addon1">@</span>
                    <input type="text" placeholder="Username">
                  </div>

                  <div>
                    <input type="text" placeholder="Recipient's username" >
                    <span id="basic-addon2">@example.com</span>
                  </div>

                  <label for="basic-url">Your vanity URL</label>
                  <div>
                    <span id="basic-addon3">https://example.com/users/</span>
                    <input type="text" id="basic-url">
                  </div>

                  <div>
                    <span>$</span>
                    <input type="text">
                    <span>.00</span>
                  </div>

                  <div>
                    <input type="text" placeholder="Username">
                    <span>@</span>
                    <input type="text" placeholder="Server">
                  </div>                  
                </div>
              </div>








            <div>
              <label>Submit Button</label>
              <div>
                <button type="submit">Submit Form</button>
              </div>
            </div>
            <div>
                <label>Reset Button</label>
                <div>
                  <button type="reset">Cancel</button>
                  <button type="reset">Cancel</button>
                </div>
              </div>
          </form>

    </div>
</body>
</html>
